{{define "Index"}}

{{template "_head"}}

{{template "_menu"}}
<body>
    <h1>Aqui</h1>
    <table class="table">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Descrição</th>
                <th>Preço</th>
                <th>Quantidade</th>
                <th>Ação</th>
            </tr>
        </thead>
        <tbody>
            {{range .}}
            <tr>
                <td>{{.Nome}}</td>
                <td>{{.Descricao}}</td>
                <td>{{.Preco}}</td>
                <td>{{.Quantidade}}</td>
                <td>
                    <a href="/edit?id={{.Id}}" class="btn btn-primary" >Editar</a>
                    <button class="btn btn-danger" onclick="onDelete('{{.Id}}')">Deletar</button></td>
            </tr>
            {{end}}
        </tbody>
    </table>
    <div class="card-footer">
        <a href="/new" class="btn btn-primary mb-2">Novo</a>
    </div>
</body>
<script>
    function onDelete(id){
        let resposta = confirm("Tem certeza que deseja deletar esse produto")
        if (resposta){
            window.location= "/delete?id="+id;
        }
    }
    
</script>
</html>
{{end}}
